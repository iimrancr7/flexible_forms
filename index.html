<!doctype html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>
            flexible_forms
        </title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main>
            <form action="#">
                <div class="d-username">
                    <div class="l-username"><label for="username">Username</label></div>
                    <div class="i-username"><input class="inputtext" type="text" placeholder="Enter username"></div>
                </div>
                <div class="d-username error">
                    <div class="l-username"><label for="password">Password</label></div>
                    <div class="i-username"><input class="inputtext" type="text" placeholder="Enter password"></div>
                    <div class="l-password"><p>Your password is between 4 and 12 characters</p></div>
                </div>
                <div class="d-username">
                    <div class="l-username"><label for="password">Input Text Label</label></div>
                        <div class="d-velidation">
                            <div class="i-username"><input class="velidation-color" type="text" value="Typing |">
                            <img class="warningicon" src="assets/icon/icon.png" alt="">
                        </div>
                    </div>
                    <div class="velidation-text"><p>Error message informing me of a problem</p></div>
                </div>
                <div class="d-username">
                    <input type="checkbox" class="checkbox">
                    <label class="remember_me" for="remember_me">Remember me</label>
                </div>
                <div class="d-username">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <label class="remember_me me" for="remember_me">Off</label>
                </div>
                <div class="d-username">
                    <input type="radio" class="radioaction">
                    <label class="remember_me" for="remember_me">Radio selection 1</label><br><br>

                    <input type="radio" class="radioaction">
                    <label class="remember_me" for="remember_me">Radio selection 2</label><br><br>
                
                    <input type="radio" class="radioaction">
                    <label class="remember_me" for="remember_me">Radio selection 3</label><br><br>
                </div>
                <div class="d-username">
                    <label class="l-username" for="dropdown">Dropdown Title</label>
                    <select class="inputtext" name="" id="">
                        <option class="dropdown active" value="">Dropdown option</option>
                        <option class="dropdown" value="">Dropdown option1</option>
                        <option class="dropdown" value="">Dropdown option2</option>
                    </select>
                </div>
                <div class="d-username sbutton">
                    <input class="button" type="button" value="Cancel">
                    <input class="button next" type="button" value="Next">
                </div>
            </form>
        </main>
    </body>
</html>
